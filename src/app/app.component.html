<h2>
  {{currentChordString()}}
</h2>
<div class="piano-keyboard">
  @for (pianoKey of allKeys; track pianoKey.note.originalNumber) {
    <div 
      class="key"
      [class.black-key]="pianoKey.keyType === 'black'"
      [class.white-key]="pianoKey.keyType === 'white'"
      [class.pressed]="pianoKey.isPressed()">
    </div>
  }
</div>
